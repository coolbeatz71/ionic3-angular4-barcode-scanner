<ion-header>
	<ion-navbar color="primary">
		<ion-title>Home</ion-title>
		<ion-buttons end>
			<button ion-button solid round color="light" tappable (click) = "logout()" 
			style="text-decoration: lowercase; text-transform: capitalize;">
				<ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
				&nbsp; Logout
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card  text-center>
  		<ion-card-content>
	    	<h2>Welcome Dear <strong style="text-decoration: lowercase; text-transform: capitalize;">{{ userInfo.userName }}</strong></h2>
	  		<br>
	  		<button ion-button block color="primary" tappable (click) = "scanBarcode()" 
				style="text-decoration: lowercase; text-transform: capitalize;">
					Click to scan Barcode
			</button>
  		</ion-card-content>
	</ion-card>
</ion-content>
